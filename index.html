<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <link href='https://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="http://weloveiconfonts.com/api/?family=entypo"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='https://s3-us-west-2.amazonaws.com/s.cdpn.io/5175/utf-latest.min.css'><link rel="stylesheet" href="./style.css">
<link rel='stylesheet' link rel="stylesheet" href="./style.scss">
<script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body style="background-color: #252525;"></body>
<section class="shopping-cart">
  <ol class="ui-list shopping-cart--list" id="shopping-cart--list">
    <script id="shopping-cart--list-item-template" type="text/template">
        <div class="card m-5" style="width: 25rem; height: 29rem; width: 25rem; color: white; background-color:#4d4d4d; border-radius:5px;">
    <br>

          <div class="card-img-top" style="display: flex; justify-content: center;">
          <img src="{{=img}}">
          </div>
          <div class="card-body">
            <h4 class="product-name" style="text-align: center; font-size:20px;">{{=name}}</h4>
         <p class="product-desc" style="text-align: center; font-size:14px;">{{=desc}}</p>
         <br>
            <div class="price product-single-price" style="text-align: center; font-size:24px;">${{=price}}</div>
          </div>
          <div class="_column product-modifiers" data-product-price="{{=price}}">
            <div class="_grid">
              <button class="_btn _column product-subtract" style="color: white">&minus;</button>
              <div class="_column product-qty" style="color: white">0</div>
              <button class="_btn _column product-plus" style="color: white">&plus;</button>
            </div>
            <br>
            <div class="price product-total-price" style="color: white">$0.00</div>
          </div>
        </div>
    </script>

  </ol>

<br>

    <footer class="_grid cart-totals">
      <div class="_column subtotal" id="subtotalCtr">
        <div class="cart-totals-key">Subtotal</div>
        <div class="cart-totals-value">$0.00</div>
      </div>
      <div class="_column taxes" id="taxesCtr">
        <div class="cart-totals-key">Taxes (6%)</div>
        <div class="cart-totals-value">$0.00</div>
      </div>
      <div class="_column total" id="totalCtr">
        <div class="cart-totals-key">Total</div>
        <div class="cart-totals-value">$0.00</div>
      </div>
      <div class="_column checkout">
        <button class="_btn checkout-btn entypo-forward">Checkout</button>
      </div>
    </footer>

  </section>


  <script src='https://cdnjs.cloudflare.com/ajax/libs/zepto/1.0/zepto.min.js'></script><script  src="./script.js"></script>

</body>
</html>
